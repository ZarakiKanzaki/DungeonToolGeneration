language: objective-c
osx_image: xcode9.2
rvm:
- 2.2         #see before_install for getting RVM stable.
dist: xenial

# on:
#   # Trigger analysis when pushing in master or pull requests, and when creating
#   # a pull request. 
#   push:
#     branches:
#       - master
#   pull_request:
#       types: [opened, synchronize, reopened]

# specific branch build
trigger:
  branches:
    only:
    - master
    pr:
    - master
    - releases
    exclude:
    - releases/old*


env:
- TRAVIS_TAG="Deploy-2019.3.4f1" PROJECT_NAME="DungeonToolGeneration" UNITY_PROJECT_PATH="" DEPLOY_UNITYPACKAGE="path set in deploy script"

addons:
  sonarcloud:
    organization: "zarakikanzaki" # the key of the org you chose at step #3
    token:
      secure: "" # encrypted value of your token

cache:
  directories:
    - $UNITY_DOWNLOAD_CACHE


before_install:
- chmod a+x ./travis-build/*.sh

install:
- cat /etc/hosts
- ./travis-build/install-unity.sh

script:
- ./travis-build/build.sh
- ./travis-build/run-tests.sh
- sonar-scanner

after_success:
- ./travis-build/export-unity-package.sh

before_deploy:
- DEPLOY_UNITYPACKAGE="$(ls -a release/*.zip | head -n 1)"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: $DEPLOY_UNITYPACKAGE
  skip_cleanup: true
  overwrite: true
  on:
    tags: true 
